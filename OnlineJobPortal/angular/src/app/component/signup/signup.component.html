<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">User Signup</h3>
        </div>
        <div class="card-body">
          <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="name" class="form-control" ngModel required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" ngModel required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" ngModel required>
            </div>

            <!-- Radio buttons for selecting the role -->
            <div class="mb-3">
              <label class="form-label">Select Role:</label> <br>
              <div class="form-check pr-7" style="float: left" >
                <input type="radio" id="userRole" name="role" class="form-check-input" value="user" ngModel required>
                <label for="userRole" class="form-check-label" style="float: left">Job Seecker</label>
              </div>
              <div class="form-check "  style="margin-left: 10px; display: inline-block;" >
                <input type="radio" id="employerRole" name="role" class="form-check-input" value="employer" ngModel required>
                <label for="employerRole" class="form-check-label" >Employer</label>
              </div>
            </div>

           
            <div class="text-center text-danger">
              {{ duplicateEmailError }}
            </div>

            <!-- Add more input fields for other user information -->

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
