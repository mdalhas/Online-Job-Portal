<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2>Edit User Profile</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="saveUser()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
              </div>
  
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
              </div>
  
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
              </div>
  
              <!-- Add other form fields similarly -->
  
              <div class="form-group">
                <label for="cvFile">Upload New CV</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="cvFile" formControlName="cvFile">
                  <label class="custom-file-label" for="cvFile">Choose file</label>
                </div>
                <small class="form-text text-muted">Upload a new CV file if needed.</small>
              </div>
  
              <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
