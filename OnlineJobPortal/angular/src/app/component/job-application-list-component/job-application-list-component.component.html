<div class="container mt-4">
  <h2>All Users</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>CV</th>
        <th>Email</th>
        <th>Send Mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userbyJob">
        <td>{{ user.name }}</td>
        <td>
            <a class="btn btn-primary" [routerLink]="['/showcv']" queryParamsHandling="preserve">
              <i class="fas fa-user"></i> 
            </a>
       </td>
        <td>{{ user.email }}</td>
        <td><i class="fas fa-envelope"></i></td>
      </tr>
    </tbody>
  </table>
