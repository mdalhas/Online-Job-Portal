<!-- login.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ngModel required class="form-control" placeholder="Enter your email">
              </div>
  
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ngModel required class="form-control" placeholder="Enter your password">
              </div>
  
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
